<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Pricing Table </title>
</head>
<body>
   

    <div class =" container">
        <h1 class ="title ">choose a mobile</h1>
        <div class =" toggle-switch">
            <span>Mobile</span>
            <input type ="checkbox" class="toggler">
            <span > Tablet</span> 

        </div>
        <div class ="cards">

            <!-- STARTER -->
            <div class ="card" id="card-1">
                <h1 class ="card-title"> low-end</h1>
                <h2 class ="card-price" id="starter-price" > 8,000Rs </h2>
                <ul class ="card-plan">
                    <li>Secure Payment</li>
                    <li> 1 Year Warranty</li>
                    <li>Verified Dealers</li>

                </ul>
                <button type =" button " class ="card-btn"> choose a Mobile </button>

            </div>

            <!--  PRO PLAN -->

            <div class ="card active" id="card-2">
                <h1 class ="card-title"> Basic</h1>
                <h2 class ="card-price" id="pro-price" > 12,000Rs</h2>

                <select id="vinay" >
                    <option value ="1" > one</option>
                    <option value ="2" > two</option>
                    <option value ="3" > three</option>
                    <option value ="4" > four</option>
                    <option value ="5" > five</option>
                     </select>
                      

                <ul class ="card-plan">
                    <li>Secure Payment </li>
                    <li> 2 Year Warranty</li>
                    <li>Verified Dealers</li>

                </ul>
                <button type =" button " class ="card-btn"> choose a Mobile</button>

            </div>

            <div class ="card" id="card-3">
                <h1 class ="card-title">High-end</h1>
                <h2 class ="card-price" id="ultra-price" > 25,000Rs </h2>
                <ul class ="card-plan">
                    <li>Secure Payment </li>
                    <li> 4 Year Warranty</li>
                    <li>Verified Dealers</li>

                </ul>
                <button type =" button " class =" card-btn"> choose a Mobile </button>

            </div>
        </div>


    </div>
    <script src="main.js"></script>
    
</body>
</html>
